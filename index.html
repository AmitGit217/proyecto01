<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Car landing page</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="header"> 
        <div class="header__container container">
            <div class="header__logo">
                <img src="./assets/images/logo.png" alt="Mercedes logo" class="header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                <img src="./assets/icons/user.svg" alt="user link" class="header__nav-icon"> 
                <img src="./assets/icons/buy.svg" alt="my purchases link" class="header__nav-icon"> 
                <img src="./assets/icons/menu.svg" alt="menu link" class="header__nav-icon">
                </ul>
            </nav>
        </div>
    </header>
    <main class="main"> 
        <section class="main-image-section">
            <img src="./assets/images/portada.jpg" alt="Mercedes car" class="main-image-section__img">
            <div class="main-image-section__text-container">
                <h1 class="main-image-section__title">New Mercedes CLS</h1>
                <h2 class="main-image-section__subtitle">The power in your hands</h2>
            </div>
  
        </section>
    </main>
    
</body>
</html>
