<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Car landing page</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="header"> 
        <div class="header__container container">
            <div class="header__logo">
                <img src="./assets/images/logo.png" alt="Mercedes logo" class="header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                <img src="./assets/icons/user.svg" alt="user link" class="header__nav-icon"> 
                <img src="./assets/icons/buy.svg" alt="my purchases link" class="header__nav-icon"> 
                <img src="./assets/icons/menu.svg" alt="menu link" class="header__nav-icon">
                </ul>
            </nav>
        </div>
    </header>
    <main class="main"> 
        <section class="main-image-section">
            <img src="./assets/images/portada.jpg" alt="Mercedes car" class="main-image-section__img">
            <div class="main-image-section__text-container">
                <h1 class="main-image-section__title">New Mercedes CLS</h1>
                <h2 class="main-image-section__subtitle">The power in your hands</h2>
            </div>
  
        </section>

        <section class="main-catalog-section">
            <ul class="car-list">
                <li class="car-list__item">
                     <div class="car-list__info">
                        <h3 class="car-list__name">Electric</h3>
                        <p class="car-list__model">Merces E450 Cabriolet</p>
                    </div>
                    <img src="./assets/images/electric.png" alt="Mercedes electric" class="car-list__img">
                     <div class="car-list__extra-info">
                        <button class="car-list__more-info-button">more-info</button>
                        <ul class="car-list__color-choices">
                            <label class="car-list__color-choice car-list__color-choice--black">
                                <input type="radio" name="color" id="black" class="car-list__color-input" checked>
                            </label>
                            <label class="car-list__color-choice car-list__color-choice--white">
                                <input type="radio" name="color" id="white" class="car-list__color-input">
                            </label>
                            <label class="car-list__color-choice car-list__color-choice--red">
                                <input type="radio" name="color" id="red" class="car-list__color-input">
                            </label>
                        </ul>
                    </div>
                   
            </ul>
        </section>
    </main>
    
</body>
</html>
